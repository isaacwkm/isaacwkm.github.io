# Main Configurations

title: "Isaac Kim's Game Design Portfolio"
author: "Isaac Kim"
description: "Thanks for visiting my website."
permalink: /:title/
lang: "en"
excerpt_separator: "\n\n\n"
date_format: "%B %d, %Y"

# Define collections
collections:
  posts:
    permalink: /:categories/:title/
    
# Layout

show_excerpts: true # show article excerpts on the home page
show_frame: true # adds a gray frame to the site
show_sidebar: false # show a sidebar instead of the usual header
minimal: false # use a dark header

# Menu

navigation: # accepts {file, title, url, icon, sidebaricon}
  - { file: "index.html", title: "Projects and Experience" }
  - { file: "resume.md", title: "Resume" }
  - { file: "devBlog.html", title: "DevBlog" }
  - { file: "aboutMe.md", title: "About me" }

external: # shows a footer with social links - for available icons see fontawesome.com/icons
  - { title: Mail, icon: envelope, url: "mailto:isaacwkm@gmail.com" }
  - { title: Github, icon: github, url: "https://github.com/isaacwkm" }
  - { title: Subscribe, icon: rss, url: "https://isaacwkm.github.io"}

comments:
#  disqus_shortname: ""    # see https://disqus.com/
#  isso_domain: ""         # see https://posativ.org/isso/

plugins:
  - jekyll-feed

logging:
  level: info
